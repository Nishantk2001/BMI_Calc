<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon_io/apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon_io/favicon-32x32.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon_io/favicon-16x16.png" />
    <link rel="manifest" href="./favicon_io/site.webmanifest" />
    <title>BMI calc</title>
  </head>

  <section class="vh-100" style="background-color: rgb(87, 161, 201)">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img
                  src="bmi.jpg"
                  alt="login form"
                  class="img-fluid mt-5"
                  style="border-radius: 1rem 0 0 1rem" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
                  <form>
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i
                        class="fas fa-cubes fa-2x me-3"
                        style="color: #ff6219"></i>
                      <span class="h1 fw-bold mb-0">BMI Calculator</span>
                    </div>

                    <!-- <h5
                            class="fw-normal mb-3 pb-3"
                            style="letter-spacing: 1px">
                            Sign into your account
                        </h5> -->

                    <div class="form-outline mb-4">
                      <label class="form-label" for="form2Example17"
                        >Height in cm</label
                      >
                      <input
                        type="text"
                        id="height"
                        class="form-control form-control-lg" />
                    </div>

                    <div class="form-outline mb-4">
                      <label class="form-label" for="form2Example27"
                        >Weight in kg</label
                      >
                      <input
                        type="text"
                        id="weight"
                        class="form-control form-control-lg" />
                    </div>

                    <div class="pt-1 mb-4">
                      <button
                        class="btn btn-dark btn-lg btn-block"
                        type="Reset">
                        Reset
                      </button>

                      <button
                        class="btn btn-dark btn-lg btn-block"
                        type="submit">
                        Calculate
                      </button>
                    </div>

                    <div class="h5 fw-bold mb-5" id="results"></div>

                    <section class="bmi-scale">
                      <div style="--color: var(--underweight)">
                        <h4>Underweight</h4>
                        <p>&lt; 18.5</p>
                      </div>

                      <div style="--color: var(--normal)">
                        <h4>Normal</h4>
                        <p>18.5 – 25</p>
                      </div>

                      <div style="--color: var(--overweight)">
                        <h4>Overweight</h4>
                        <p>25 – 30</p>
                      </div>

                      <div style="--color: var(--obese)">
                        <h4>Obese</h4>
                        <p>≥ 30</p>
                      </div>
                    </section>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="script.js"></script>
</html>
